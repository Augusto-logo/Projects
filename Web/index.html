<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Aluno</h1>
    <main>
        <form id="Form" action="" method="post">
            <label for="turma">Turma</label>
            <select name="turma" id="turma" required>
                <option value="1A">1º A</option>
                <option value="1B">1º B</option>
                <option value="1C">1º C</option>
                <option value="2A">2º A</option>
                <option value="2B">2º B</option>
                <option value="2C">2º C</option>
                <option value="3A">3º A</option>
                <option value="3B">3º B</option>
                <option value="3C">3º C</option>
            </select>

            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" required>

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" required placeholder="(XX) XXXXXXXXX">

            <input type="submit" value="Enviar">
            
        </form>
    </main>
    <script type="module">
        // Armazena os dados do formulário
        const formAluno = document.getElementById('Form');

        formAluno.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(formAluno);
            const data = Object.fromEntries(formData);

            fetch('http://localhost:3000/receber-dados', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(res => res.text()).then(response => console.log(response));
        });
    </script>
</body>
</html>
