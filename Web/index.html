<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Aluno</h1>
    <main>
        <form id="Form" action="" method="post">
            <label for="turma">Turma</label>
            <select name="turma" id="turma" required>
                <option value="1A">1º A</option>
                <option value="1B">1º B</option>
                <option value="1C">1º C</option>
                <option value="2A">2º A</option>
                <option value="2B">2º B</option>
                <option value="2C">2º C</option>
                <option value="3A">3º A</option>
                <option value="3B">3º B</option>
                <option value="3C">3º C</option>
            </select>

            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" value="Augusto" required>

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" value="553398605771" required placeholder="3389898989">

            <input type="submit" value="Enviar">
            <br>
            <input type="reset" value="Limpar"> 

            <input type="file" name="arquivo" id="arquivo"  accept="application/pdf">
        </form>
    </main>
    <script type="module">
        import { PDFDocument } from 'pdf-lib'
        // Armazena os dados do formulário
        const formAluno = document.getElementById('Form');

        formAluno.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(formAluno);
            const data = Object.fromEntries(formData);

            const fileInput = document.getElementById('arquivo');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const arrayBuffer = e.target.result;
                    const pdfDoc = await PDFDocument.load(arrayBuffer);

                    // Manipule o PDF aqui, se necessário

                    const pdfBytes = await pdfDoc.save();
                    data.pdf = pdfBytes;

                    fetch('http://localhost:3000/receber-dados', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }).then(res => res.text()).then(response => console.log(response));
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
