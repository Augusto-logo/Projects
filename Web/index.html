<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Aluno</h1>
    <main>
        <form id="Form" action="" method="post">
            <label for="turma">Turma</label>
            <select name="turma" id="turma" required>
                <option value="">Selecione uma turma</option>
            </select>

            <label for="nome">Nome completo</label>
            <select name="nome" id="nome" required>
                <option value="">Selecione um nome</option>
            </select>

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" value="553398605771" required placeholder="3389898989">

            <input type="submit" value="Enviar">
            <br>
            <input type="reset" value="Limpar"> 

            <input type="file" name="arquivo" id="arquivo"  accept="application/pdf">
        </form>
    </main>
    <script type="module">
        const { PDFDocument } = PDFLib
        // Armazena os dados do formulário

        document.addEventListener('DOMContentLoaded', function() {
            fetchTurmas();
        });

        function fetchTurmas() {
            fetch('http://localhost:3000/carrega-turmas')
                .then(response => response.json())
                .then(data => {
                    const selectTurma = document.getElementById('turma');
                    data.forEach(turma => {
                        const option = document.createElement('option');
                        option.value = turma.value;
                        option.textContent = turma.label;
                        selectTurma.appendChild(option);
                    });

                    selectTurma.addEventListener('change', function() {
                        fetchNomesAlunos(selectTurma.value);
                    });
                })
                .catch(error => console.error('Erro ao buscar turmas:', error));
        }
        function fetchNomesAlunos(turma) {
            fetch(`http://localhost:3000/carrega-nomes?turma=${turma}`)
                .then(response => response.json())
                .then(data => {
                    const selectNome = document.getElementById('nome');
                    selectNome.innerHTML = ''; // Limpa as opções anteriores
                    data.forEach(nome => {
                        const option = document.createElement('option');
                        option.value = nome;
                        option.textContent = nome;
                        selectNome.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao buscar nomes dos alunos:', error));
        }








        const formAluno = document.getElementById('Form');







        formAluno.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(formAluno);
            const data = Object.fromEntries(formData);

            const fileInput = document.getElementById('arquivo');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const arrayBuffer = e.target.result;
                    const pdfDoc = await PDFDocument.load(arrayBuffer);

                    // Manipule o PDF aqui, se necessário

                    const pdfBytes = await pdfDoc.save();
                    data.pdf = pdfBytes;

                    fetch('http://localhost:3000/receber-dados', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }).then(res => res.text()).then(response => console.log(response));
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
